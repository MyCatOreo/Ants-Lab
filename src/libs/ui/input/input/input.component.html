<p>input works!</p>
<label> {{ label }}:</label>
<input
  [name]="name"
  [type]="type"
  [value]="value"
  [disabled]="disabled"
  (input)="onChange($event.target.value)"
  (blur)="onTouched($event.target.value)"
/>
<div (click)="clickHelp()"><i class="far fa-question-circle"></i></div>
<div [ngClass]="{ showHelp: showHelp }">help text</div>
