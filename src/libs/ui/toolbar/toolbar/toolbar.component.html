<div class="toolbar">
  <div
    class="toolbar-item"
    [class.right-align]="config.rightAlign"
    *ngFor="let config of toolbarConfig"
  >
    <app-button
      [type]="config.type"
      [name]="config.name"
      [label]="config.label"
      [icon]="config.icon"
      (onButtonClick)="handleButtonClick($event)"
    ></app-button>
  </div>
</div>
