<div class="table">
  <div class="header-block">
    <div class="header-cell" *ngFor="let column of tableConfig">
      {{ column.field }}
    </div>
  </div>

  <div class="body-block">
    <div class="body-row" *ngFor="let row of tableData">
      <div
        class="body-cell"
        *ngFor="let column of tableConfig"
        (click)="selectItem(row.id)"
      >
        {{ row[column.field] }}
      </div>
    </div>
  </div>
</div>
