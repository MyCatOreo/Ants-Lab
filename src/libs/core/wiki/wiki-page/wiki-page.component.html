<div class="wiki-page-container">
  <div class="wiki-list-wrapper">
    <app-wiki-list></app-wiki-list>
  </div>
  <div class="wiki-table-wrapper">
    <div class="toolbar">
      <button type="button" class="btn toolbar-button">
        <span class="toolbar-button-text"><i class="fas fa-plus"></i>New</span>
      </button>
    </div>

    <div class="wiki-table-container">
      <router-outlet name="wiki-table"></router-outlet>
    </div>
  </div>
  <div class="wiki-item-wrapper">
    <div class="wiki-item-container">
      <router-outlet></router-outlet>
      <!-- Don't add a name for this outlet, or Angular will complain. How silly! -->
    </div>
  </div>
</div>
