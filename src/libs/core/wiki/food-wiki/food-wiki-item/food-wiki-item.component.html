<form [formGroup]="foodWikiForm" (ngSubmit)="onSubmit()">
  <input hidden readonly name="id" type="number" formControlName="id" />
  <label>
    Name:
    <input name="name" type="text" formControlName="name" />
  </label>

  <label>
    stimulusC:
    <input name="stimulusC" type="number" formControlName="stimulusC" />
  </label>

  <app-button
    id="foodWikiSubmit"
    type="submit"
    name="foodWikiSubmit"
    label="Update"
    [disabled]="!foodWikiForm.valid"
  ></app-button>
</form>
