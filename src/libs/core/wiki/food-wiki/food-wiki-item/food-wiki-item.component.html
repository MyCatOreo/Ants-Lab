<form [formGroup]="foodWikiForm" (ngSubmit)="onSubmit()">
  <label>
    Name:
    <input
      name="name"
      type="text"
      formControlName="name"
      (blur)="updateValue($event)"
    />
  </label>

  <label>
    stimulusC:
    <input
      name="stimulusC"
      type="number"
      formControlName="stimulusC"
      (blur)="updateValue($event)"
    />
  </label>

  <app-button
    id="foodWikiSubmit"
    type="submit"
    name="foodWikiSubmit"
    label="Update"
    [disabled]="!foodWikiForm.valid"
  ></app-button>
</form>
{{ foodWikiForm.status | json }}
