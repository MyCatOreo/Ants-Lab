<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of taskTableConfig">
        {{ column.field }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of taskList">
      <td *ngFor="let column of taskTableConfig">{{ row[column.field] }}</td>
    </tr>
  </tbody>
</table>
